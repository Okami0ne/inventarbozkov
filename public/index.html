
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">📦 Evidence Inventáře Skladu Božkov</h1>

  <div class="mb-3">
    <button id="showStockBtn" class="btn btn-primary">Sklad</button>
    <button id="showProjectsBtn" class="btn btn-secondary">Stavby</button>
  </div>

  <div id="stockSection">
    <button id="loginBtn" class="btn btn-primary mb-3">Přihlásit se jako admin</button>
    <button id="addItemBtn" class="btn btn-success mb-3 d-none">Přidat položku</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Název položky</th>
          <th>Počet ks</th>
          <th>Aktuální počet na skladě</th>
          <th class="d-none" id="adminActionsHeader">Akce</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody"></tbody>
    </table>
  </div>

  <div id="projectsSection" class="d-none">
    <h3>Výběr stavby:</h3>
    <select id="projectSelect" class="form-select mb-3"></select>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Název položky</th>
          <th>Počet ks expedováno</th>
          <th class="d-none" id="adminExpActionsHeader">Akce</th>
        </tr>
      </thead>
      <tbody id="expeditionsTableBody"></tbody>
    </table>
  </div>
</div>

<script src="main.js"></script>
<script src="admin.js"></script>
</body>
</html>
